<style>

.node text {
  stroke: #000;
  stroke-width: .5px;

}

  stroke: #999;
  stroke-opacity: .6;
}

	stroke-width: 1px;

}

	fill: orange;

	stroke-width: 3px;
}


div {
	border-width: 2px;
	border-style: dashed;
	border-radius: 5px;
	border-color: slateblue;
}

</style>
